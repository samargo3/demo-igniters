<template>
    <lightning-card title="Enhanced Einstein Lead Scoring" icon-name="standard:lead">
        <div class="slds-p-around_medium">
            <!-- Lead Information -->
            <template if:true={hasLeadData}>
                <div class="slds-m-bottom_medium">
                    <h3 class="slds-text-heading_small slds-m-bottom_small">Lead Information</h3>
                    <div class="lead-info-grid">
                        <div class="lead-info-item">
                            <div class="lead-info-label">Name</div>
                            <div class="lead-info-value">{leadName}</div>
                        </div>
                        <div class="lead-info-item">
                            <div class="lead-info-label">Company</div>
                            <div class="lead-info-value">{leadCompany}</div>
                        </div>
                        <div class="lead-info-item">
                            <div class="lead-info-label">Email</div>
                            <div class="lead-info-value">{leadEmail}</div>
                        </div>
                        <div class="lead-info-item">
                            <div class="lead-info-label">Phone</div>
                            <div class="lead-info-value">{leadPhone}</div>
                        </div>
                        <div class="lead-info-item">
                            <div class="lead-info-label">Industry</div>
                            <div class="lead-info-value">{leadIndustry}</div>
                        </div>
                        <div class="lead-info-item">
                            <div class="lead-info-label">Annual Revenue</div>
                            <div class="lead-info-value">{leadAnnualRevenue}</div>
                        </div>
                        <div class="lead-info-item">
                            <div class="lead-info-label">Employees</div>
                            <div class="lead-info-value">{leadEmployees}</div>
                        </div>
                        <div class="lead-info-item">
                            <div class="lead-info-label">Lead Source</div>
                            <div class="lead-info-value">{leadSource}</div>
                        </div>
                    </div>
                </div>
            </template>

            <!-- Action Buttons -->
            <div class="slds-m-bottom_medium">
                <lightning-button 
                    variant="brand" 
                    label="Get Einstein Score" 
                    onclick={handleGetEinsteinScore}
                    disabled={isLoading}>
                </lightning-button>
                
                <template if:true={showResults}>
                    <lightning-button 
                        variant="neutral" 
                        label="Refresh Score" 
                        onclick={handleRefreshScore}
                        class="slds-m-left_small">
                    </lightning-button>
                </template>
            </div>

            <!-- Loading State -->
            <template if:true={isLoading}>
                <div class="slds-p-around_medium slds-text-align_center">
                    <lightning-spinner alternative-text="Generating Einstein Score..." size="medium"></lightning-spinner>
                    <p class="slds-m-top_small">Analyzing lead data with Einstein AI...</p>
                </div>
            </template>

            <!-- Einstein Score Results -->
            <template if:true={showResults}>
                <div class="einstein-results">
                    <!-- Main Score Display -->
                    <div class="score-display-main">
                        <div class="score-circle {scoreClass}">
                            <div class="score-number">{einsteinScore.data.score}</div>
                            <div class="score-label">Einstein Score</div>
                        </div>
                        <div class="grade-display">
                            <div class="grade-letter {gradeClass}">{einsteinScore.data.grade}</div>
                            <div class="grade-label">Grade</div>
                        </div>
                    </div>

                    <!-- Score Details -->
                    <div class="score-details">
                        <div class="detail-item">
                            <lightning-icon icon-name="utility:trending" size="x-small" class="slds-m-right_x-small"></lightning-icon>
                            <span class="detail-label">Trend:</span>
                            <span class="detail-value">{scoreTrend}</span>
                        </div>
                        <div class="detail-item">
                            <lightning-icon icon-name="utility:success" size="x-small" class="slds-m-right_x-small"></lightning-icon>
                            <span class="detail-label">Confidence:</span>
                            <span class="detail-value {confidenceClass}">{confidenceLevel}</span>
                        </div>
                    </div>

                    <!-- Key Insights -->
                    <div class="insights-section">
                        <h4 class="slds-text-heading_small slds-m-bottom_small">Key Insights</h4>
                        <ul class="slds-list_dotted">
                            <template for:each={einsteinScore.data.keyInsights} for:item="insight">
                                <li key={insight} class="slds-item">{insight}</li>
                            </template>
                        </ul>
                    </div>

                    <!-- Recommendations -->
                    <div class="recommendations-section">
                        <h4 class="slds-text-heading_small slds-m-bottom_small">AI Recommendations</h4>
                        <ul class="slds-list_dotted">
                            <template for:each={einsteinScore.data.recommendations} for:item="recommendation">
                                <li key={recommendation} class="slds-item">{recommendation}</li>
                            </template>
                        </ul>
                    </div>

                    <!-- Historical Trend Chart -->
                    <div class="trend-section">
                        <h4 class="slds-text-heading_small slds-m-bottom_small">Score Trend</h4>
                        <div class="trend-chart">
                            <template for:each={historicalScores} for:item="dataPoint" for:index="index">
                                <div key={dataPoint.date} class="trend-point" style={dataPoint.style}>
                                    <div class="trend-value">{dataPoint.score}</div>
                                    <div class="trend-date">{dataPoint.date}</div>
                                </div>
                            </template>
                        </div>
                    </div>

                    <!-- Toggle Details Button -->
                    <div class="slds-m-top_medium">
                        <lightning-button 
                            variant="neutral" 
                            label={buttonLabel} 
                            onclick={handleToggleDetails}>
                        </lightning-button>
                    </div>

                    <!-- Detailed Analysis (Collapsible) -->
                    <template if:true={showDetails}>
                        <div class="detailed-analysis">
                            <h4 class="slds-text-heading_small slds-m-bottom_small">Detailed Analysis</h4>
                            <div class="analysis-grid">
                                <div class="analysis-item">
                                    <div class="analysis-label">Data Completeness</div>
                                    <div class="analysis-value">{dataCompleteness}%</div>
                                </div>
                                <div class="analysis-item">
                                    <div class="analysis-label">Lead Quality</div>
                                    <div class="analysis-value">{einsteinScore.data.leadQuality}</div>
                                </div>
                                <div class="analysis-item">
                                    <div class="analysis-label">Conversion Probability</div>
                                    <div class="analysis-value">{einsteinScore.data.conversionProbability}%</div>
                                </div>
                                <div class="analysis-item">
                                    <div class="analysis-label">Next Action</div>
                                    <div class="analysis-value">{einsteinScore.data.nextAction}</div>
                                </div>
                            </div>
                        </div>
                    </template>
                </div>
            </template>

            <!-- Action Buttons -->
            <div class="slds-m-top_medium slds-text-align_right">
                <lightning-button 
                    variant="neutral" 
                    label="Close" 
                    onclick={handleClose}>
                </lightning-button>
            </div>
        </div>
    </lightning-card>
</template>
