# Starburst Deal Desk Contractual Clause Analyst Agent Specification

agentName: Deal Desk Contractual Clause Analyst
version: 1.0
customer: Starburst Data
demoDate: 2025-11-19

# Agent Configuration
agent:
  role: Contractual Clause Analyst
  department: Deal Desk
  primaryUsers:
    - Jonathan (Deal Desk)
    - Mary (Deal Desk)
  stakeholder: Katie Nichols (Deal Desk Manager)
  
  description: |
    An AI agent that analyzes customer contracts, answers questions about 
    contractual terms from unstructured documents, verifies document consistency,
    identifies trends across contracts, and guides deal desk toward standard terms.

# Agent Capabilities
capabilities:
  - name: Contract Term Inquiry
    description: Extract and answer questions about specific contractual terms
    priority: High
    
  - name: Document Verification
    description: Compare multiple documents for consistency and flag discrepancies
    priority: High
    
  - name: Trend Analysis
    description: Aggregate data across contracts to identify patterns
    priority: Medium
    
  - name: Contract Summarization
    description: Summarize key terms and suggest next best actions
    priority: High
    
  - name: Standard Language Guidance
    description: Provide template language for standard contract terms
    priority: Medium

